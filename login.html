<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
    <div>
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="button-container">
                <input type="submit" value="Login" />
            </div>
        </form>
        <div class="social-links">
            <div class="social-login">
                <a href="https://accounts.google.com/signin" target="_blank">
                    <img src="images.png" alt="Google Login" class="social-logo" >
                </a>
                <a href="https://www.linkedin.com/login" target="_blank">
                    <img src="linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="LinkedIn Login" class="social-logo" id="abc">
                </a>
                <a href="https://github.com/login" target="_blank">
                    <img src="glogo2.png" alt="LinkedIn Login" class="social-logo" id="abc">
                </a>
            </div>
        </div>
    </div>
</div>
    <div class="image-section"></div>
</body>
</html>
